    <script>
         const backgroundMusic = document.getElementById('backgroundMusic');
         const congratulationMusic = document.getElementById('congratulationMusic');


        let names = [];
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 320;
        let angle = 0;
        let spinning = false;
        let lastWinner = "";

        document.getElementById('upload').addEventListener('change', function(event) {
            backgroundMusic.play();
            let reader = new FileReader();
            reader.readAsBinaryString(event.target.files[0]);
            reader.onload = function(e) {
                let data = e.target.result;
                let workbook = XLSX.read(data, {type: 'binary'});
                let sheetName = workbook.SheetNames.find(name => name.includes("DS ƒëo√†n"));
                let sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});
                
                let colIndexName = sheet[4].indexOf("H·ªç v√† t√™n h√†nh kh√°ch tham gia chuy·∫øn ƒëi");

                let colIndexRole = sheet[4].indexOf("M·ªëi quan h·ªá v·ªõi nh√¢n vi√™n c√¥ng ty");
                let colIndexId = sheet[4].findIndex(cell => cell.trim() === "M√£ s·ªë nh√¢n vi√™n c√¥ng ty");



                names = sheet.filter(row => row[colIndexRole] === "Nh√¢n vi√™n ch√≠nh th·ª©c" || row[colIndexRole] === "Nh√¢n vi√™n MPS")
             .map(row => ({
                 name: row[colIndexName], 
                 id: row[colIndexId] // L∆∞u c·∫£ m√£ nh√¢n vi√™n
             }));

             console.log("Danh s√°ch names:", names);
             console.log("D√≤ng ti√™u ƒë·ªÅ:", sheet[4]); // Ki·ªÉm tra xem d√≤ng ti√™u ƒë·ªÅ ƒë·ªçc ƒë√∫ng ch∆∞a
                console.log("Ch·ªâ s·ªë c·ªôt M√£ s·ªë nh√¢n vi√™n:", colIndexId);
                console.log("D·ªØ li·ªáu m·∫´u:", sheet.slice(5, 10)); // Xem th·ª≠ v√†i d√≤ng d·ªØ li·ªáu

                if (names.length > 0) {
                    drawWheel();
                    document.getElementById("spinButton").disabled = false;
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá!");
                }
            };
        });

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (names.length === 0) return;

            const numSegments = names.length;
            const angleStep = (2 * Math.PI) / numSegments;

            for (let i = 0; i < numSegments; i++) {
                const startAngle = i * angleStep + angle;
                const endAngle = startAngle + angleStep;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = i % 2 === 0 ? "#00FF00" : "#FF0000"; 
                ctx.fill();
                ctx.stroke();
                            // V·∫Ω v√≤ng tr√≤n tr·∫Øng ·ªü gi·ªØa
                ctx.beginPath();
                ctx.arc(centerX, centerY, 80, 0, 2 * Math.PI);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.stroke();

                // T·∫°o n·ªÅn tr·∫Øng ph√≠a sau ch·ªØ
                ctx.fillStyle = "white";
                        ctx.fillRect(radius * 0.55, -10, 100, 20);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + angleStep / 2);
                ctx.fillStyle = "white";
                ctx.font = "15px Arial";
                ctx.fillText(names[i], radius * 0.6, 5);
                ctx.restore();
            }

            // M≈©i t√™n
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY - radius - 10);
            ctx.lineTo(centerX + 10, centerY - radius - 10);
            ctx.lineTo(centerX, centerY - radius + 10);
            ctx.fill();
        }

function spinWheel() {
    if (spinning || names.length === 0) return;
    spinning = true;

    let history = JSON.parse(localStorage.getItem("wheelHistory")) || [];
    let currentStage = parseInt(localStorage.getItem("currentStage")) || 1; // L·∫•y ch·∫∑ng hi·ªán t·∫°i

    // Ki·ªÉm tra n·∫øu ƒë√£ ho√†n th√†nh t·∫•t c·∫£ ch·∫∑ng
    if (currentStage > 5) {
        alert("üéä ƒê√£ ho√†n th√†nh t·∫•t c·∫£ c√°c ch·∫∑ng!");
        spinning = false;
        return;
    }

    // Ki·ªÉm tra n·∫øu l√† ch·∫∑ng 5 v√† c·∫ßn √©p k·∫øt qu·∫£ ƒë·∫∑c bi·ªát
    if (currentStage === 5) {
        let stage5Winners = history.filter(entry => entry.stage === 5);
        let specialWinner = stage5Winners.find(entry => entry.id === "1111-FS001");

        if (!specialWinner && stage5Winners.length === 1) {
            let specialIndex = names.findIndex(entry => entry.id === "1111-FS001");
            if (specialIndex !== -1) {
                spinning = false;
                lastWinner = names[specialIndex];

                document.getElementById("winnerName").innerHTML = `üéâ Ch√∫c m·ª´ng: <br><b>${lastWinner.name}</b> <br> M√£ nh√¢n vi√™n: <b>${lastWinner.id}</b>`;
                document.getElementById("winnerModal").style.display = "flex";
            
                return;
            }
        }
    }

    // Quay ng·∫´u nhi√™n
    let randomExtraSpin = Math.random() * 360;
    let totalSpins = 360 * 5 + randomExtraSpin;
    let duration = 500;
    let start = null;
    let lastAngle = angle;

    function easeOut(t) {
        return 1 - Math.pow(1 - t, 4);
    }

    function rotate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let t = progress / duration;
        if (t > 1) t = 1;

        angle = lastAngle + easeOut(t) * totalSpins * (Math.PI / 180);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < duration) {
            requestAnimationFrame(rotate);
        } else {
            spinning = false;
            let normalizedAngle = (angle % (2 * Math.PI));
            let selectedIndex = Math.floor((normalizedAngle / (2 * Math.PI)) * names.length);
            if (selectedIndex < 0) selectedIndex += names.length;
            lastWinner = names[selectedIndex];

            document.getElementById("winnerName").innerHTML = `üéâ Ch√∫c m·ª´ng: <br><b>${lastWinner.name}</b> <br> M√£ nh√¢n vi√™n: <b>${lastWinner.id}</b>`;
            document.getElementById("winnerModal").style.display = "flex";
            congratulationMusic.play(); // Ph√°t nh·∫°c ch√∫c m·ª´ng
            backgroundMusic.pause();
        }
    }
    requestAnimationFrame(rotate);
}
document.getElementById("saveWinner").addEventListener("click", function () {
    if (lastWinner) {
        let history = JSON.parse(localStorage.getItem("wheelHistory")) || [];

        // C·∫•u h√¨nh s·ªë l∆∞·ª£ng ng∆∞·ªùi t·ªëi ƒëa trong t·ª´ng ch·∫∑ng
        const stageLimits = [5, 3, 3, 3, 3]; // Ch·∫∑ng 1 c√≥ 5 ng∆∞·ªùi, Ch·∫∑ng 2 c√≥ 3 ng∆∞·ªùi, v.v.

        // L·∫•y ch·∫∑ng hi·ªán t·∫°i t·ª´ localStorage, m·∫∑c ƒë·ªãnh l√† ch·∫∑ng 1
        let currentStage = parseInt(localStorage.getItem("currentStage")) || 1;

        // Ki·ªÉm tra s·ªë l∆∞·ª£ng ng∆∞·ªùi ƒë√£ quay trong ch·∫∑ng hi·ªán t·∫°i
        let peopleInCurrentStage = history.filter(entry => entry.stage === currentStage).length;

        // L∆∞u k·∫øt qu·∫£ c·ªßa l·∫ßn quay
        let currentTime = new Date().toLocaleString("vi-VN");
        history.push({
            stage: currentStage,
            name: lastWinner.name,
            id: lastWinner.id,
            time: currentTime
        });

        localStorage.setItem("wheelHistory", JSON.stringify(history));

        alert(`‚úÖ K·∫øt qu·∫£ ƒë√£ ƒë∆∞·ª£c l∆∞u!`);

        // N·∫øu ƒë√£ ƒë·ªß s·ªë l∆∞·ª£ng quay cho ch·∫∑ng hi·ªán t·∫°i, y√™u c·∫ßu b·∫•m OK ƒë·ªÉ b·∫Øt ƒë·∫ßu ch·∫∑ng ti·∫øp theo
        if (peopleInCurrentStage + 1 >= stageLimits[currentStage - 1]) {
            setTimeout(() => {
                if (currentStage < stageLimits.length) {
                    alert(`üéâ Ho√†n th√†nh Ch·∫∑ng ${currentStage}! B·∫•m OK ƒë·ªÉ b·∫Øt ƒë·∫ßu Ch·∫∑ng ${currentStage + 1}!`);
                    currentStage += 1; // Chuy·ªÉn sang ch·∫∑ng ti·∫øp theo
                    localStorage.setItem("currentStage", currentStage); // L∆∞u ch·∫∑ng m·ªõi v√†o localStorage
                } else {
                    alert("üéä ƒê√£ ho√†n th√†nh t·∫•t c·∫£ c√°c ch·∫∑ng!");
                }
            }, 500);
        }

        // ƒê√≥ng modal k·∫øt qu·∫£
        document.getElementById("winnerModal").style.display = "none";
        congratulationMusic.pause(); // D·ª´ng nh·∫°c ch√∫c m·ª´ng
                congratulationMusic.currentTime = 0; // Reset nh·∫°c
                backgroundMusic.play(); // Ph√°t l·∫°i nh·∫°c n·ªÅn
    }
});

        document.getElementById("viewHistory").addEventListener("click", function () {
    let history = JSON.parse(localStorage.getItem("wheelHistory")) || [];

    if (history.length === 0) {
        alert("üìú L·ªãch s·ª≠ tr·ªëng!");
        return;
    }

    let groupedHistory = {};
    history.forEach((entry) => {
        if (!groupedHistory[entry.stage]) {
            groupedHistory[entry.stage] = [];
        }
        groupedHistory[entry.stage].push(entry);
    });

    let historyText = "üìú L·ªãch s·ª≠ quay th∆∞·ªüng:\n";
    Object.keys(groupedHistory).forEach((stage) => {
        historyText += `\nüöÄ Ch·∫∑ng ${stage}:\n`;
        groupedHistory[stage].forEach((entry) => {
            historyText += `- üèÜ ${entry.name} (M√£ NV: ${entry.id}) - ${entry.time}\n`;
        });
    });

    document.getElementById("historyContent").textContent = historyText;
    document.getElementById("historyModal").style.display = "block";
});
